<header class="main-header">
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/120x40?text=AutoRia" alt="AutoRia" />
    </div>
    <nav class="main-nav">
      <a href="#" class="nav-link">Авто</a>
      <a href="#" class="nav-link">Автотовари</a>
      <a href="#" class="nav-link">Запчастини</a>
      <a href="#" class="nav-link">Продати авто</a>
    </nav>
    <div class="auth-section">
      <button class="login-btn">Увійти</button>
    </div>
  </div>
</header>

<section class="search-section">
  <div class="container">
    <h1>Пошук автомобілів в Україні</h1>
  </div>
</section>

<div class="container">
  <div class="main-content">
    <aside class="filters-sidebar">
      <select class="form-control">
        <option>Всі типи транспорту</option>
        <option>Легкові</option>
        <option>Мото</option>
        <option>Вантажівки</option>
      </select>

      <div class="filter-group">
        <select class="form-control">
          <option>Марка</option>
          <option>BMW</option>
          <option>Audi</option>
          <option>Mercedes-Benz</option>
        </select>
        <select class="form-control">
          <option>Модель</option>
        </select>
      </div>

      <div class="filter-group">
        <div class="price-inputs">
          <input type="number" class="form-control" placeholder="Ціна від">
          <input type="number" class="form-control" placeholder="Ціна до">
          <select class="form-control">
            <option>USD</option>
            <option>EUR</option>
            <option>UAH</option>
          </select>
        </div>
      </div>

      <div class="filter-group">
        <div class="grid-2">
          <input type="number" class="form-control" placeholder="Рік від">
          <input type="number" class="form-control" placeholder="Рік до">
        </div>
      </div>

      <div class="filter-group">
        <div class="grid-2">
          <input type="number" class="form-control" placeholder="Пробіг від">
          <input type="number" class="form-control" placeholder="Пробіг до">
        </div>
      </div>

      <div class="filter-group">
        <select class="form-control">
          <option>Тип кузова</option>
          <option>Седан</option>
          <option>Універсал</option>
          <option>Позашляховик/Кросовер</option>
        </select>
      </div>

      <div class="filter-group">
        <select class="form-control">
          <option>Тип палива</option>
          <option>Бензин</option>
          <option>Дизель</option>
          <option>Електро</option>
          <option>Гібрид</option>
        </select>
      </div>

      <div class="filter-group">
        <select class="form-control">
          <option>Коробка передач</option>
          <option>Ручна/Механіка</option>
          <option>Автомат</option>
          <option>Типтронік</option>
        </select>
      </div>

      <div class="filter-group">
        <select class="form-control">
          <option>Привід</option>
          <option>Передній</option>
          <option>Задній</option>
          <option>Повний</option>
        </select>
      </div>

      <div class="filter-group">
        <select class="form-control">
          <option>Область</option>
          <option>Київська</option>
          <option>Львівська</option>
        </select>
        <select class="form-control">
          <option>Місто</option>
        </select>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox"> Нерозмитнені
        </label>
        <label>
          <input type="checkbox"> Виключити нерозмитнені
        </label>
      </div>

      <button class="search-btn">Показати результати</button>
    </aside>

    <section class="cars-section">
      <div class="cars-grid">
        @for (car of cars; track car.id) {
          <app-car-card [car]="car" />
        }
      </div>
    </section>
  </div>
</div>

<router-outlet></router-outlet>
